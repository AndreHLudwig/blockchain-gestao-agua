<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Qualidade da Água</title>
</head>
<body>
    <h1>Gestão de Qualidade da Água</h1>

    <h2>Criar Novo Ativo</h2>
    <form id="createAssetForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required><br><br>
        <label for="nomeRioCidade">Nome do Rio/Cidade:</label>
        <input type="text" id="nomeRioCidade" name="nomeRioCidade" required><br><br>
        <label for="pH">pH:</label>
        <input type="number" step="0.1" id="pH" name="pH" required><br><br>
        <label for="microbiologicos">Microbiológicos:</label>
        <input type="text" id="microbiologicos" name="microbiologicos" required><br><br>
        <label for="quimicos">Químicos:</label>
        <input type="text" id="quimicos" name="quimicos" required><br><br>
        <label for="proprietario">Proprietário:</label>
        <input type="text" id="proprietario" name="proprietario" required><br><br>
        <button type="submit">Criar Ativo</button>
    </form>

    <h2>Todos os Ativos</h2>
    <button id="getAllAssetsButton">Obter Todos os Ativos</button>
    <pre id="assetsOutput"></pre>

    <script src="app.js"></script>
</body>
</html>
